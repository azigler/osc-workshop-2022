version: '3.6'
services:
  postgres:
    container_name: postgres_mattermost
    image: postgres:13-alpine
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    tmpfs:
      - /tmp
      - /var/run/postgresql
    volumes:
      - ./mattermost/postgres:/var/lib/postgresql/data
    environment:
      - TZ=UTC
      - POSTGRES_USER=mmuser
      - POSTGRES_PASSWORD=mmuser_password
      - POSTGRES_DB=mattermost
  mattermost:
    depends_on:
      - postgres
    container_name: mattermost
    image: mattermost/mattermost-enterprise-edition:latest
    restart: unless-stopped
    volumes:
      - ./mattermost/app/config:/mattermost/config
      - ./mattermost/app/data:/mattermost/data
      - ./mattermost/app/logs:/mattermost/logs
      - ./mattermost/app/plugins:/mattermost/plugins
      - ./mattermost/app/client/plugins:/mattermost/client/plugins
    environment:
      - TZ=UTC
      - MM_SQLSETTINGS_DRIVERNAME=postgres
      - MM_SQLSETTINGS_DATASOURCE=postgres://mmuser:mmuser_password@postgres:5432/mattermost?sslmode=disable&connect_timeout=10
      - MM_BLEVESETTINGS_INDEXDIR=/mattermost/bleve-indexes
      - MM_SERVICESETTINGS_SITEURL=http://localhost:8065
    ports:
      - 8065:8065
  healthchecks:
    image: lscr.io/linuxserver/healthchecks
    container_name: healthchecks
    environment:
      - PUID=1000
      - PGID=1000
      - SITE_ROOT=http://localhost:8000
      - SITE_NAME=Healthchecks
      - DEFAULT_FROM_EMAIL=me@example.com
      - EMAIL_HOST=example.com
      - EMAIL_PORT=25
      - EMAIL_HOST_USER=me
      - EMAIL_HOST_PASSWORD=healthchecks
      - EMAIL_USE_TLS=False
      - SUPERUSER_EMAIL=me@example.com
      - SUPERUSER_PASSWORD=healthchecks
    volumes:
      - './healthchecks:/config'
    ports:
      - 8000:8000
    restart: always
  deckofcards:
    container_name: deckofcards
    build: ./deckofcards
    restart: always
    ports:
      - '8005:8005'
    volumes:
      - './deckofcards:/src'
    shm_size: '256m'
