server {
    listen 80;
    listen 443 ssl;
    server_name         hc1.$DEMO_HOSTNAME;
    ssl_certificate     /nginx/certs/hc1.$DEMO_HOSTNAME.crt;
    ssl_certificate_key /nginx/certs/hc1.$DEMO_HOSTNAME.key;
    ssl_protocols       TLSv1 TLSv1.1 TLSv1.2;
    ssl_ciphers         HIGH:!aNULL:!MD5;

    location / {
        proxy_pass http://hc1.$DEMO_HOSTNAME:8000;
    }
}

