    listen 80;
    listen 443 ssl;
    server_name         doc1.$DEMO_HOSTNAME;
    ssl_certificate     /nginx/certs/doc1.$DEMO_HOSTNAME.crt;
    ssl_certificate_key /nginx/certs/doc1.$DEMO_HOSTNAME.key;
    ssl_protocols       TLSv1 TLSv1.1 TLSv1.2;
